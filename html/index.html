<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/c2e1ef9406.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js" defer></script>
</head>

<body class="form-body">
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form class="form" id="form" form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeOLB4akatvY6-HP0QH_VNnGESRvZ7Wni29M10yaegcX0M_CA/formResponse"
            target="_self" method="POST">
            <div class="form-control">
                <label>Name</label>
                <input type="text" placeholder="Username" id="username" name="entry.443343125">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>E-mail</label>
                <input type="text" placeholder="ur-mail@mail.com" id="email" name="entry.1171871608">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Subject</label>
                <input type="text" placeholder="Subject" id="subject" name="entry.1154906340">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Message</label>
                <input type="text" placeholder="Message" id="password check" name="entry.6487549">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
